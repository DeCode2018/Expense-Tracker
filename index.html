<html ng-app="expensesApp">
<head>
  <meta charset="utf-8">
  <title>Simple Expense Tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="ExpensesViewController">
  <h1> list of items using ng-repeat</h1>
  <ul>
    <li ng-repeat = 'item in items'>{{item.name}} - ingredients:
      <span ng-repeat = 'ingredient in item.ingredients' style="color:blue">{{ingredient}}

    </span>

    </li>
  </ul>


  </body>
  </html>
