<html ng-app="expensesApp">
<head>
  <meta charset="utf-8">
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
  <script drc='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js'></script>
  <script drc='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.map'></script>
  <script src="app.js"></script>
</head>
<body ng-controller="HomeViewController">
  <nav class="navbar navbar-default navbar-fixed-top" role='navigation'>
    <div class='container'>
      <div class='navbar-header'>
        <span class='navbar-brand'><img src='img/db.png' class='brand' height='50'/>{{appTitle}} {{phrase}}</span>
      </div>
    </div>
  </nav>
  <div class='container' ng-controller='ExpensesViewController'>
    <div class='row'>
      <div class='col-xs-12'>

        <ul class='list-group'>
          <li ng-repeat= 'expense in expenses' class='list-group-item text-center'>
            <span class='pull-left'>${{expense.amount | number:2}}</span> {{expense.description | uppercase}}
          </li>
        </ul>

      </div>

    </div>

  </div>
</body>


</html>
